{% extends 'base.html' %}
{% load static %} 

{% block content %}



<div class="container-fluid py-5" style="margin-top: 3%;">
<div class="login-box mx-auto">
  <div class="login-logo">
    <a href="{% url 'login' %}"><b>Student </b>Management System</a>
  </div>
  <!-- /.login-logo -->
  <div class="card">
    <div class="card-body login-card-body">
      <p class="login-box-msg">SigUp  to Student Management System</p>

      <form action="{% url 'register' %}" method="POST">
      {% csrf_token %}
        <div class="input-group mb-3">
          <input value="{{email}}" type="email" class="form-control" placeholder="Email" name="email">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>


        <div class="input-group mb-3">
          <input type="password" class="form-control" placeholder="Password" name="password">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>


        <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password" name="confirmPassword">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>

        

          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
          </div>

          <div class="col-12 mt-2">
            <a href="{% url 'login' %}" type="submit" class="btn btn-secondary btn-block">Sign In?</a>
          </div>

          {% comment %} <div class="col-12 text-center">
            <a href="{% url 'password_reset' %}">Reset Password</a>
          </div>  {% endcomment %}

         
        </div>
      </form>


  </div>
</div>
</div>


{% endblock %}
