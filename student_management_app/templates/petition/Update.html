{% extends 'hod_template/base_template.html' %}

{% block page_title %}
Submit Petition
{% endblock page_title %}

{% block main_content %}

{% load static %}

<section class="content">
    <div class="container-fluid">

        <div class="row">
            <div class="col-md-12">
                <!-- general form elements -->
                <div class="card card-primary">
                    <div class="card-header">
                        <h3 class="card-title">Submit Petition</h3>
                    </div>
                    <!-- /.card-header -->
                    <!-- form start -->
                    <form method="post">
                        
                        {% csrf_token %}
                        <div class="card-body">
                            {{ form }}
                        </div>

                        <div class="card-footer">
                            <div class="row">
                                <div class="col-6">
                                    <button type="submit" class="btn btn-primary">Submit Petition</button>
                                </div>

                                <div>
                                    <a href="{% url 'delete_petition' petition.id %}" style="float:right !important;"
                                        class="btn btn-danger ">Delete Petition</a>
                                </div>
                            </div>


                        </div>
                    </form>

                </div>
                <!-- /.card -->

            </div>
        </div>

    </div><!-- /.container-fluid -->
</section>

{% endblock main_content %}
