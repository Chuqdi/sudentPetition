{% load static %}

<aside class="main-sidebar sidebar-dark-primary elevation-4">
      <!-- Brand Logo -->
      <a href="{% url 'dashboard' %}" class="brand-link">
        
        <span class="brand-text font-weight-light">{{ app_name }}</span>
      </a>

      <!-- Sidebar -->
      <div class="sidebar">
        <!-- Sidebar user panel (optional) -->
        <div class="user-panel mt-3 pb-3 mb-3 d-flex">
          <div class="image" style="display: flex; justify-content: center;">
            <img src="{{ user.profile.profile_image }}" class="img-circle elevation-2" alt="User Image" style="    width: 6em;
            height: 6em;">
          </div>
          <div class="info">
            <a href="#" class="d-block">{{ user.first_name }} {{ user.last_name }}</a>
          </div>
        </div>

        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <!-- Add icons to the links using the .nav-icon class
                with font-awesome or any other icon font library -->

            <li class="nav-item">
              {% url 'dashboard' as dashboard %}
              <a href="{{ dashboard }}" class="nav-link {% if request.path == dashboard %} active {% endif %}">
                <i class="nav-icon fas fa-tachometer-alt"></i>
                <p>
                  Home
                </p>
              </a>
            </li>

            






           

            

            <li class="nav-item">
              {% url 'student_leave_view' as student_leave_view %}
              <a href="{% url 'create_petition' %}" class="nav-link {% if request.path == student_leave_view %} active {% endif %}">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  Submit Petition
                </p>
              </a>
            </li>

            <li class="nav-item">
              {% url 'list_petition' as list_petition %}
              <a href="{% url 'list_petition' %}" class="nav-link {% if request.path == list_petition %} active {% endif %}">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  Your Petitions
                </p>
              </a>
            </li>

          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
